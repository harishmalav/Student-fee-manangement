
{% extends "index.html" %}
{% block m1 %}

<style>
    body {
      background-image:url('../static/images/8.jpg') ;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      margin: 0;
    }
</style>

<form action="login" method="post">
    <div class="container w-25" style="margin-top:150px;" >
        <div class="email mt-4 mb-4">
            <input type="text" class="form-control" name="T1" placeholder="Email / Sr.No">
        </div>
        <div class="pass mb-4">
            <input type="text" class="form-control" name="T2" placeholder="Password" >
        </div>
        <button type="submit" class="btn btn-block btn-warning w-100">Login</button>
    </div>
</form>

{% if msg %}
    <h3>{{msg}}</h3>
{% endif %}
</body>
{% endblock %}

</html>
