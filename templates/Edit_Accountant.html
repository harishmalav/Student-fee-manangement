{% extends "admin_index.html" %}
{% block m2 %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1
        {
        margin-top:40px;
        text-align:center;
        font-size:40px;
        }



    </style>
</head>
<body>

<h1>Edit Accountant</h1>
<a href="ManageAccountant" style="margin-left:410px;"> <i class="bi bi-arrow-left fs-3"></i></a>
<div class="container    justify-content-center d-flex">
    <div class="row  rounded p-5 w-50 ">
        <div class="col-md-12">
            <form action="Edit_Accountant1" method="post">
                {% if data %}
                {% for d in data %}
                    <div class="mb-3">
                        <label for="em_id" class="label">Employee Id : </label>
                        <input type="text" class="form-control" name="T1" value="{{d[0]}}">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="label">Name : </label>
                        <input type="text" class="form-control" name="T2" value="{{d[1]}}">
                    </div>
                    <div class="mb-3">
                        <label for="contant">Contact : </label>
                        <input type="text" class="form-control" name="T3" value="{{d[2]}}">
                    </div>
                    <div class="mb-3">
                        <label for="address">Address : </label>
                        <input type="text" class="form-control" name="T4" value="{{d[3]}}">
                    </div>
                    <div class="d-flex mb-3 gap-3">
                    Gender:
                        <input type="radio" name="T5" value="male" {% if d[4] =='male' %} checked {% endif %}>male
                        <input type="radio" name="T5" value="female" {% if d[4] =='female' %} checked {% endif %}>female
                    </div>
                    <div class="mb-3">
                        <label for="email">Email : </label>
                        <input type="text" class="form-control" name="T6" value="{{d[5]}}" readonly>
                    </div>
                    <button type="submit" class="btn btn-block btn-warning mt-3 mb-2 fs-5">EDIT</button>
                {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</div>
    {{ msg }}

</body>
</html>
{% endblock %}
