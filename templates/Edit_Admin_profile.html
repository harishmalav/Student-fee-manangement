{% extends "admin_index.html" %}
{% block m2 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1
        {
        margin-top:30px;
        text-align:center;
        font-size:30px;
        }
    </style>
</head>
<body>
<h1>Edit Admin</h1>
<div class="container justify-content-center d-flex">
    <div class="row rounded p-5 w-50 ">
        <form action="Edit_Admin1_profile" method="post">
            {% if data %}
            {% for d in data %}
                <div class="mb-3">
                    <label for="name">Name : </label>
                    <input type="text" class="form-control" name="T1" value="{{d[0]}}">
                </div>
                <div class="mb-3">
                    <label for="contact">Contact : </label>
                    <input type="text" class="form-control" name="T2" value="{{d[1]}}">
                </div>
                <div class="mb-3">
                    <label for="address">Address :</label>
                    <input type="text" class="form-control" name="T3" value="{{d[2]}}">
                </div>
                <div class="mb-3">
                    <label for="email">Email :</label>
                    <input type="text" class="form-control" name="T4" value="{{d[3]}}" readonly>
                </div>
                <button type="submit" class="btn btn-block btn-warning fs-5">Change</button>
            {% endfor %}
            {% endif %}
        </form>
    </div>
</div>
{{msg}}
</body>
</html>
{% endblock %}
