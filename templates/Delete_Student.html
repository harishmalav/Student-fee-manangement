{% extends "admin_index.html" %}
{% block m2 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1
        {
        margin-top:25px;
        text-align:center;
        font-size:30px;
        font-family:aria;
        }
    </style>
</head>
<body>
<h1>Delete Student</h1>
<div class="container justify-content-center d-flex">
    <div class="row rounded w-50 p-5">
        <form action="Delete_Student1" method="post">
            {% if data %}
            {% for d in data %}
            <div class="mb-3">
                    <label for="sr_no">Sr_No :</label>
                    <input type="text" class="form-control" name="T1" value="{{d[0]}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control" name="T2" value="{{d[1]}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="address">Address :</label>
                    <input type="text" class="form-control" name="T3" value="{{d[2]}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="contact">Contact :</label>
                    <input type="text" class="form-control" name="T4" value="{{d[3]}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email">Email :</label>
                    <input type="text" class="form-control" name="T5" value="{{d[4]}}"readonly>
                </div>
                <button type="submit" class="btn btn-block btn-danger fs-4.5">Delete</button>
            {% endfor %}
            {% endif %}
        </form>
    </div>
</div>

</body>
</html>
{{msg}}
{% endblock %}
