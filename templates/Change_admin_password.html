{% extends "admin_index.html" %}
{% block m2 %}
<style>
    h1
    {
    margin-top:30px;
    font-size:30px;
    text-align:center;
    }

</style>
<h1>Change Admin Password</h1>
<a href="Admin_home" style="margin-left:410px;"> <i class="bi bi-arrow-left-circle fs-3"></i></a>
<div class="container  justify-content-center d-flex">
    <div class="row rounded p-5 w-50">
        <div class="col">
            <form action="Change_admin_password" method="post">
                <div class="mb-3">
                    <label for="old">Old Password : </label>
                    <input type="text" class="form-control" name="T1" required>
                </div>
                <div class="mb-3">
                    <label for="new">New Password : </label>
                    <input type="text" class="form-control" name="T2" required>
                </div>
                <div class="mb-3">
                    <label for="confirm">Confirm Password : </label>
                    <input type="text" class="form-control" name="T3" required>
                </div>
               <button type="submit" class="btn btn-block btn-success fs-5">Change</button>
            </form>
        </div>
    </div>
</div>
{{ msg }}
{% endblock %}
