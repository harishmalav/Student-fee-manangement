 {% extends "admin_index.html" %}
{% block m2 %}
    <style>
        h1
        {
        margin-top:30px;
        text-align:center;
        font-size:30px;
        font-family:aiar;
        }
    </style>

        <h1>Add course</h1>
        <div class="container justify-content-center d-flex">
            <div class="row rounded w-50 p-5">
                <form action="Add_course1" method="post">
                    {% if sid %}
                        <div class="mb-3">
                            <label class="for-label" for="sr_no">SR_No</label>
                            <input type="text" class="form-control" name="T1" value="{{sid}}" />
                        </div>

                        <div class="mb-3">
                        <label class="for-label" for="course">Course Name</label>
                            <select name="T2" class="form-control" >
                            <option value="">Select Course</option>
                            <option value="python">Python</option>
                            <option value="java">JAVA</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                            <option value="Mern">Mern</option>
                            <option value="C#">C#</option>
                            </select>
                          </div>
                        <div class="mb-3">
                            <label class="for-label" for="fee">Fee</label>
                            <input type="text" class="form-control" name="T3">
                        </div>
                        <div class="mb-3">
                            <label class="for-label" for="depo">Start date</label>
                            <input type="date" class="form-control" name="T4">
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Add course</button>

                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
